<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>任务十三：零基础JavaScript编码（一）</title>
</head>
<body>
    <label>请输入深圳的空气质量：<input id="input" type="text"/></label>
    <button id="btn">确认填写</button>
    <div>您输入的值为：<span id="display">尚未输入</span></div>
    <script type="text/javascript">
        btn.onclick = function() {
            /*
             在注释下方写下代码
             给按钮button绑定一个点击事件
             在事件处理函数中
             获取input输入的值，并显示在display中
             */
            var i = document.getElementById("input").value;
            if(i){
                display.innerHTML = i;
            }else{
                alert("请输入！");
            }

        };
    </script>
</body>
</html>
